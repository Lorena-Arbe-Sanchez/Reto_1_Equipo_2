<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="icon" type="image/png" href="../assets/imagenes/icono_avion.png">
</head>
<body>
<div class="container">

    <h1>Recuperar Contraseña</h1>

    <form>
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div>
            <label for="contrasena1">Contraseña Nueva:</label>
            <input type="password" id="contrasena1" name="contrasena1" required>
        </div>
        <div>
            <label for="contrasena2">Repite Contraseña:</label>
            <input type="password" id="contrasena2" name="contrasena2" required>
        </div>
        <button id="bCambiar">Cambiar Contraseña</button>
    </form>

</div>

<script src="../javascript/recuperarContrasena.js"></script>

</body>
</html>
