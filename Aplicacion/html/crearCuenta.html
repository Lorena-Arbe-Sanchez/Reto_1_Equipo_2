<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="../assets/crearCuenta.css">
</head>
<body>
    <header style="border-bottom: 1px black;">

    </header>


    <main>
        <section id="titulo">
            <h5><b>Registro / Edición</b></h5>
        </section>

        <section id="datos">
            <b>DNI</b> <input type="text" id="dni"> <br>
            <b>Administrador</b> 
            <input type="radio" id="adminSi" name="administrador" value="1"> Sí
            <input type="radio" id="adminNo" name="administrador" value="0"> No <br>
            <b>Nombre</b><input type="text" id="nombre"><br>
            <b>Primer Apellido</b><input type="text" id="primerApellido"><br>
            <b>Segundo Apellido</b><input type="text" id="segundoApellido"><br>
            <b>Email</b><input type="text" id="email"><br>
            <b>Teléfono</b><input type="text" id="telefono"><br>
            <b>Usuario</b><input type="text" id="usuario"><br>
            <b>Contraseña</b><input type="text" id="contrasena"><br>
            <b>Repetir contraseña</b><input type="text" id="repetirContrasena"><br>
        </section>

        <section id="botones">

            <button id="bRegistrar">Registrar</button>
            <button id="bModificar">Modificar</button>
        
        </section>
    </main>


    <footer style="border-top: 1px black;">

    </footer>


    <script src="../javascript/crearCuenta.js"></script>

</body>
</html>
