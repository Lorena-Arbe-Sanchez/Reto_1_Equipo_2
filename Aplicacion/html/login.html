<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <img src="../assets/imagenes/perfil.png" class="superpuesta">



        <h1>Aquí va el logo</h1>

        <form>
            <div>
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div>
                <label for="contrasena">Contraseña</label>
                <input type="contrasena" id="contrasena" name="contrasena" required>
            </div>
            <button id="bIniciar">Iniciar Sesión</button>
        </form>

        <a href="#">¿Se te ha olvidado tu contraseña?</a>
    
    </div>

    <script src="../javascript/login.js"></script>


</body>
</html>
